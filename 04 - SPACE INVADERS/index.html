<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/helpers.js"></script>
    <style>
        canvas{
            background-color: #000;
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <script>
        //sprite frame - spFrame
        //level frame - lvFrame
        var screen, input, frames, spFrame, lvFrame;
        var alSprite, taSprite, ciSprite;
        var aliens, dir, tank, bullets, cities;
        //dir - direction

        function main(){
            //obs: esses valores devem ser multiplos de 30
            screen = new Screen(510, 600);
            input = new InputHandeler();

            var img = new Image();
            img.addEventListener("load",function(){
                //Alien Sprite - tem 3 diferente aliens
                alSprite = [
                    [new Sprite(this,  0, 0, 22, 16), new Sprite(this,  0, 16, 22, 16)],
                    [new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
                    [new Sprite(this, 38, 0, 24, 16), new Sprite(this, 38, 16, 24, 16)]
                ];
                //tank Sprite
                taSprite = new Sprite(this, 62, 0, 22, 16);
                //City  Sprite
                ciSprite = new Sprite(this, 84, 8, 35, 24);

                init();
                run();
            });
            img.src = "res/invaders.png";

        };

        function init(){
            frames = 0;
            spFrame = 0;
            lvFrame = 60;
            dir = 1;


            //tank
            tank = {
                sprite: taSprite,
                x: (screen.width - taSprite.w)/2,
                y: screen.height - (30 + taSprite.h)
            };

            //bullets
            bullets = [];
            //create cities
            cities = {
                canvas: null,
                y: tank.y - (30 + ciSprite.h),
                h: ciSprite.h,

                init: function() {
                    this.canvas = document.createElement("canvas");
                    this.canvas.width = screen.width;
                    this.canvas.height = this.h;
                    this.ctx = this.canvas.getContext("2d");
                    for(var i = 0; i < 4; i++){
                        this.ctx.drawImage(ciSprite.img, ciSprite.x, ciSprite.y, ciSprite.w, ciSprite.h,
                        68 + 111*i, 0, ciSprite.w,ciSprite.h);
                    }
                    
                },
                //apaga o pixel
                generateDamage: function(x,y) {
                    x = Math.floor(x/2)*2;
                    y = Math.floor(y/2)*2;

                    this.ctx.clearRect(x-2, y-2, 4, 4);
                    this.ctx.clearRect(x+2, y-4, 2, 4);
                    this.ctx.clearRect(x+4, y, 2, 2);
                    this.ctx.clearRect(x+2, y+2, 2, 2);
                    this.ctx.clearRect(x-4, y+2, 2, 2);
                    this.ctx.clearRect(x-6, y, 2, 2);
                    this.ctx.clearRect(x-4, y-4, 2, 2);
                    this.ctx.clearRect(x-2, y-6, 2, 2);
                },
                //verifica se o pixel é solido
                hits: function(x,y){
                    y -= this.y;
                    var data = this.ctx.getImageData(x , y, 1, 1);
                    if(data.data[3] !== 0){
                        this.generateDamage(x ,y)
                        return true;
                    }
                    return false;
                }
            }
            cities.init();

            aliens = [];
            var rows = [1, 0, 0, 2, 2];
            for (var i = 0, len = rows.length; i < len; i++){
                for (var j = 0; j < 10; j++){
                    var a = rows[i];
                    
                    aliens.push({
                        sprite: alSprite[a],
                        x: 30 + j * 30 + [0, 4, 0][a],
                        y: 30 + i*30,
                        w: alSprite[a][0].w,
                        h: alSprite[a][0].h
                    });
                    
                }
            }
           
            
        };

        function run(){
            var loop = function(){
                update();
                render();
                window.requestAnimationFrame(loop, screen.canvas);
            };
            window.requestAnimationFrame(loop, screen.canvas);
        };

        function update() {
            //tank movement
            if(input.isDown(37)){
                tank.x -=4;
            }   
            if(input.isDown(39)){
                tank.x +=4;
            }
            
            tank.x = Math.max(Math.min(tank.x,screen.width - (30 + taSprite.w)), 30);

            //shoting bullets
            //spacebar
            if(input.isPressed(32)){
                bullets.push(new Bullet(tank.x + 10,tank.y, -8, 2, 6,"#fff"));
            }

            for(var i = 0, len = bullets.length; i < len; i++){
                var b = bullets[i];
                b.update();
                //delete bullet that leave the canvas
                if(b.y + b.height < 0 || b.y > screen.height){
                    bullets.splice(i, 1);
                    i--;
                    len--
                    continue;
                }

                //bullet hit the cities
                var h2 = b.height * 0.5;
                if(cities.y < b.y+h2 < cities.y + cities.h){
                    if(cities.hits(b.x, b.y + h2)){
                        bullets.splice(i, 1);
                        i--;
                        len--
                        continue;
                    }
                }

                //Kill Aliens
                for(var j = 0, len2 = aliens.length; j < len2; j++){
                    var a = aliens[j];
                    if(AABBIntersect(b.x, b.y, b.width, b.height, a.x,a.y, a.w, a.h)){
                        aliens.splice(j, 1);
                        j--;
                        len2--;
                        bullets.splice(i, 1);
                        i--;
                        len--;
                    }
                }
            }

            //Alian aleatório atira
            if(Math.random() < 0.03 && aliens.length > 0){
                var a = aliens[Math.round(Math.random() * (aliens.length - 1))];

                for (var i = 0, len = aliens.length; i< len; i++){
                    var b = aliens[i];
                    if(AABBIntersect(a.x, a.y, a.w, 100,b.x,b.y,b.w,b.h)){
                        a = b;
                    }
                }
                bullets.push(new Bullet(a.x + a.w*0.5, a.y + a.h, 4,2,4,"#fff"))
            }


            frames++;
            
            if(frames % lvFrame === 0){
                //fazendo o array de aliens se mover
                spFrame = (spFrame + 1) % 2;

                //valores limites laterais da movimentação dos aliens
                var _max = 0, _min = screen.width;

                for(var i = 0, len = aliens.length; i < len; i++){
                    var a = aliens[i];
                    
                    a.x += 30 * dir;
                
                    _max = Math.max(_max, a.x + a.w);
                    _min = Math.min(_min, a.x);

                }
                if(_max > screen.width - 30 || _min < 30){
                    dir *= -1;
                    for (var i = 0, len = aliens.length; i < len; i++){
                        aliens[i].x += 30 * dir;
                        aliens[i].y += 30;
                    }
                }
            
            }
        };

        function render() {
            screen.clear();

            for (var i = 0, len = aliens.length; i < len; i++){
                var a = aliens[i];
                screen.drawSprite(a.sprite[spFrame], a.x, a.y);
            }
            
            screen.ctx.save();
            
            for(var i = 0, len = bullets.length; i < len; i++){
                
                screen.drawBullet(bullets[i]);
            }
            screen.ctx.restore();

            //draw the citie
            screen.ctx.drawImage(cities.canvas, 0, cities.y);

            screen.drawSprite(tank.sprite, tank.x, tank.y);

        };

        main();
    </script>
</body>
</html>
